<!DOCTYPE html>
<html>
<body>
 <h2>create objects from JSON string</h2>   
    <p id="demo"></p>
    <button onclick="json()">click!!</button>
    <button onclick='document.getElementById("demo").src="pic_bulbon.gif"'>turnon</button>
    <img id="myImage" src="pic_bulboff.gif" style="width:100px">
    <button onclick="document.getElementById('demo').src='pic_bulboff.gif'">turnoff</button>
    
    
    
    
    <script>
    
    function json()
        {
            var text='{"Employees":[{ "fname":"john" , "lname": "doe"}, {"fname":"mary" , "lname": "James"},{"fname":"lissa" , "lname": "smith"}]}';
            obj=JSON.parse(text);
            document.getElementById("demo").innerHTML=obj.Employees[1].fname;
            
        }
    
    </script>
   
    
</body></html>
