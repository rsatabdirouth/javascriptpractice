      <!DOCTYPE html>
<html>
    
   
    <body>
    <div >
        <div >
          
            <label>Name</label>
            <input type="text" name="Name" id="Name" onchange="namechange()">
           
            <label>Password</label>
            <input type="text" name="Password" id="Password" onchange="passwordchange()">
            </div>

         
  <br/>
   <div>
         <label>Confirm Password</label>
    <input type="text" name="ConfirmPassword" id="ConfirmPassword" onchange="confirmpasswordchange()">
    
    <label>Uk Post Code</label>
    <input type="text" name="PostCode" id="PostCode" onchange="PostCodeChange()">
        </div> 
   <br/>
       <div>
          <label>Uk Phone Number</label>
    <input type="text" name="Phone" id="Phone" onchange=phonechange()>

 <label>Email</label>
    <input type="text" name="Email" id="Email" onchange=change()>
        
        </div>
        <br/>
  
    
    <button type="submit" value="Submit" onclick="submit()">Submit</button>
</div>
    
        <script type="text/javascript">
            function submit()
            {
                
                var Name=document.getElementById("Name").value;
                var Password=document.getElementById("Password").value;
                var ConfirmPassword=document.getElementById("ConfirmPassword").value;
                var postcode=document.getElementById("PostCode").value;
                var phone=document.getElementById("Phone").value;
                var Email=document.getElementById("Email").value;
                
                if(Name==""){alert("Name Can't left blank")}
                if(Password==""){alert("Password can't left blank")}
                if(ConfirmPassword==""){alert("confirm Pasword is required field")}
                if(postcode==""){alert("post code should be valid one")}
                if(phone==""){alert("fill the phone")}
                if(Email==""){alert("Email cant left blank")}
                
                
            }
           
            
            function namechange()
            {var Name=document.getElementById("Name").value;
               if(Name==""){alert("Name Can't left blank")}  
            }
            
            
            function passwordchange()
            {var Password=document.getElementById("Password").value;
               if(Password==""){alert("Password can't left blank")}  
            }
            
            
            function confirmpasswordchange()
            { var ConfirmPassword=document.getElementById("ConfirmPassword").value;
              var Password=document.getElementById("Password").value;
             
             if(Password==ConfirmPassword){alert("password verified");}
             else{alert("the password is not matching");
                  return false;
                 }
            }
            
            
            function PostCodeChange()
            { 
              var postcode=document.getElementById("PostCode").value;
                alert(postcode);
              var regex = /^[A-Z]{1,2}[0-9]{1,2} ?[0-9][A-Z]{2}$/i;
              var PO =regex.test(postcode)
                 if(PO===true)
                 {alert("po valid");}
                else
                 {
                     alert("post code should be valid one");
                 }
            }
            
           
           
            
             function change() 
            {
       var Email=document.getElementById("Email").value;
                 alert(Email);
        var regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        var res= regex.test(Email);

        if (res === true) {
            alert("Email is valid one");
        }
        else 
        { 
            alert("Please fill the field with a valid email");
        }
        
    }
            
            
            
            
function phonechange()
            {
              
            var phone=document.getElementById("Phone").value;
            var regexp = /^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$/;
             var comp=regexp.test(phone);
                       if(comp===true)
                       {
                       alert("phone valid");
                       }
                else
                {alert("invalid Phone");}
            }
            
          
                       
                       
        
    
            
            
            
        </script>
    
    
    
    </body></html>
